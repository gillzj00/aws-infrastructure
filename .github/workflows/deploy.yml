name: Deploy to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'index.html'
  
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Upload index.html to deploy bucket
        run: aws s3 cp index.html "${{ vars.S3_DEPLOY_BUCKET_ARN }}/index.html"

      - name: Find instance ID
        id: find_instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=web-server" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[0].InstanceId" --output text)
          if [ -z "$INSTANCE_ID" ]; then
            echo "No running instance found" >&2
            exit 1
          fi
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT

      - name: Deploy file and restart IIS via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ steps.find_instance.outputs.instance_id }}" \
            --document-name "AWS-RunPowerShellScript" \
            --comment "Deploy index.html and restart IIS" \
            --parameters commands='[
              "aws s3 cp \"${{ vars.S3_DEPLOY_BUCKET_ARN }}/index.html\" \"C:\\inetpub\\wwwroot\\index.html\"",
              "Import-Module WebAdministration; Restart-WebAppPool -Name \"DefaultAppPool\""
            ]' \
            --output json
