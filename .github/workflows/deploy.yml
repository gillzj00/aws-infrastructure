name: Deploy to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'index.html'
  
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Upload index.html to deploy bucket
        run: aws s3 cp index.html "s3://${{ vars.S3_DEPLOY_BUCKET_NAME }}/index.html"

      - name: Find instance ID
        id: find_instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=forfun.gillzhub.com-web" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[0].InstanceId" --output text)
          if [ -z "$INSTANCE_ID" ]; then
            echo "No running instance found" >&2
            exit 1
          fi
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT

      - name: Deploy file and restart IIS via SSM
        run: |
          # Send the command and capture its ID
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ steps.find_instance.outputs.instance_id }}" \
            --document-name "AWS-RunPowerShellScript" \
            --comment "Deploy index.html and restart IIS" \
            --parameters commands='[
              "Write-Host \"Starting deployment at $(Get-Date)\"",
              "aws s3 cp \"s3://${{ steps.bucket.outputs.bucket_name }}/index.html\" \"C:\\inetpub\\wwwroot\\index.html\"",
              "if ($LASTEXITCODE -ne 0) { Write-Error \"Failed to copy file from S3\"; exit 1 }",
              "Write-Host \"File copied successfully\"",
              "Import-Module WebAdministration",
              "Write-Host \"Current app pool status: $((Get-WebAppPool -Name DefaultAppPool).state)\"",
              "Restart-WebAppPool -Name \"DefaultAppPool\"",
              "Start-Sleep -Seconds 5",
              "Write-Host \"App pool status after restart: $((Get-WebAppPool -Name DefaultAppPool).state)\""
            ]' \
            --output text \
            --query "Command.CommandId")

          echo "Waiting for command completion..."
          
          # Poll until command completes
          while true; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ steps.find_instance.outputs.instance_id }}" \
              --query "Status" \
              --output text)
            
            if [[ "$STATUS" == "Success" ]]; then
              echo "‚úÖ Command completed successfully"
              break
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              echo "‚ùå Command failed with status: $STATUS"
              # Get the error details
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "${{ steps.find_instance.outputs.instance_id }}" \
                --query "{Status:Status,StatusDetails:StatusDetails,Error:StandardErrorContent,Output:StandardOutputContent}" \
                --output json
              exit 1
            fi
            
            echo "Current status: $STATUS"
            sleep 5
          done

          # Show the command output
          echo "üìã Command Output:"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ steps.find_instance.outputs.instance_id }}" \
            --query "StandardOutputContent" \
            --output text
